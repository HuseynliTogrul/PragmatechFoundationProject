<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="menu">
        <div class="container flex">
            <div class="container-menu">
                <ul class="flex">
                    <li>
                        <img src="https://embawood.az/catalog/view/theme/embawood/images/icon/card.png" alt="">
                        <p class="kredit"> Kredit ödənişi </p>
                    </li>
                    <li>
                        <i class="far fa-map"></i>
                        <p class="magaza"> Mağazalar </p>
                    </li>
                    <li>
                        <p class="kampaniya"> Kampaniyalar </p>
                    </li>
                    <li>
                        <p class="out"> Outlet </p>
                    </li>
                </ul>
            </div>
            <div class="container-elaqe flex align-item-center">
                <div class="container-social">
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <img src="https://embawood.az/catalog/view/theme/embawood/images/icon/telegram.png" alt="">
                </div>
                <div class="number flex">
                    <i class="fas fa-phone-volume"></i>
                    <p> 126 </p>
                </div>
                <div class="container-flag">
                    <img src="https://embawood.az/catalog/language/az-az/az-az.png" alt="">
                    <img src="https://embawood.az/catalog/language/ru-ru/ru-ru.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section id="item">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="container-search">
                        <input type="text" placeholder="Eviniz üçün nə axtarırsız?">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="col-4">
                    <div class="container-image">
                        <img src="https://embawood.az/image/catalog/logo.png" alt="">
                    </div>
                </div>
                <div class="col-4">
                    <div class="container-hesab">
                        <ul class="flex">
                            <li>
                                <i class="fas fa-sign-in-alt"></i>
                                <p>Hesabım</p>
                            </li>
                            <li>
                                <i class="far fa-heart"></i>
                                <p>İstək siyahısı</p>
                            </li>
                            <li>
                                <i class="fas fa-shopping-cart"></i>
                                <p>Səbətə bax</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
